---
layout: home
author_profile: true
---

<section id="recent-posts" class="recent-posts">
  <h2 class="underline recent-posts-title">Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
        <span>{{ post.date | date: "%B %-d, %Y" }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  .underline {
    position: relative;
    display: inline-block;
    color: #003366; /* Midnight blue color */
    font-weight: bold;
    margin-bottom: 5px;
  }
  .underline::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjust this value for spacing */
    width: 700%; /* Longer underline for Recent Posts */
    height: 1px; /* Line thickness */
    background-color: #cccccc; /* Light gray background color */
    z-index: -1; /* Ensure the underline is behind text */
  }
  .golden-yellow-text {
    color: #FFD700; /* Golden yellow color code */
    display: flex;
    align-items: center;
    margin-top: 5px;
    margin-bottom: 5px;
    font-size: 0.8em; /* Smaller font size */
  }
  .golden-yellow-text i {
    margin-right: 5px;
    font-size: 0.7em; /* Smaller font size for the icon */
  }
  .about p,
  .women-in-data-science p,
  .masters-thesis p,
  .collections ul,
  .docs ul {
    max-width: 600px; /* Adjust the max-width as per your design needs */
    margin-left: auto; /* Align text to the left */
    margin-right: auto; /* Align text to the right */
  }
</style>
